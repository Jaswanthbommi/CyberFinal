<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Page</title>
</head>

<div id="home">
    <!--start of nav-->
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
        <a href="instant.html" class="navbar-brand" style = "padding: 25px";><img src="shack_logo.jpg"></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link hvr-underline-from-center">HOME</a>
                </li>
        </div>
    </nav>



<body>
    <div class="container-fluid bg-info p-5">
        <div class="container">
            <h4 class="text-center text-white" style = "background-image: linear-gradient(to right, #9E007E, #063691); height:100px; padding: 35px;";>Welcome to CyberShack Inventory</h4>
        </div>
    </div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>Product (<span id="total"></span>)</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 id="loading"></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Serial No.</th>
                        <th>Product_Name</th>
                        <th>Category</th>
                        <th>Manufacturer</th>
                        <th>Condition</th>
                        <th>Color</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th><td><input type="text" id="myInput" onkeyup="filterdata()" placeholder="Search for names.."></td></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Product</h4>
                    <button id = "createCloseButton" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">Enter Product_Name</label>
                            <input type="text" name="Product_Name" id="Product_Name" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Category</label>
                            <input type="text" name="Category" id="Category" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Manufacturer</label>
                            <input type="text" name="Manufacturer" id="Manufacturer" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Condition</label>
                            <input type="text" name="Condition" id="Condition" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Color</label>
                            <input type="text" name="Color" id="Color" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Stock</label>
                            <input type="number" name="Stock" id="Stock" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Price</label>
                            <input type="number" name="Price" id="Price" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save">Save</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Update Product</h4>
                    <button id='updateCloseButton' type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">Enter Product_Name</label>
                            <input type="text" name="edit-Product_Name" id="edit-Product_Name" class="form-control">
                            <input type="hidden" name="id" id="id" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Category</label>
                            <input type="text" name="edit-Category" id="edit-Category" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter your Manufacturer</label>
                            <input type="text" name="edit-Manufacturer" id="edit-Manufacturer" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Condition</label>
                            <input type="text" name="edit-Condition" id="edit-Condition" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter Color</label>
                            <input type="text" name="edit-Color" id="edit-Color" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter your Stock</label>
                            <input type="number" name="edit-Stock" id="edit-Stock" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Enter your Price</label>
                            <input type="number" name="edit-Price" id="edit-Price" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="update">Update</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
</body>

</html>
